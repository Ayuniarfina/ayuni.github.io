  /v3/alarm:
    get:
      tags:
      - Device Management - Alarm
      summary: Alarm Get List or by Id
      parameters:
      - name: msisdn
        in: query
        description: get notification by msisdn
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "02121202079"
      - name: alarmId
        in: query
        description: get notification by alarmId
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 04a13451-ef9d-4950-a97a-49371ecdf5f5
      - name: devSerial
        in: query
        description: get notification by device serial
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: EZ089089
      - name: isread
        in: query
        description: get notification by isread
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: false
      - name: startDate
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 2019-10-13
      - name: endDate
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 2019-10-13
      responses:
        "200":
