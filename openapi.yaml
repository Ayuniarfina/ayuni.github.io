        explode: true
        schema:
          type: integer
          example: 122604292806
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200DeleteFCM'
        "404":
          description: Not found
        "500":
          description: Internal Error
      security:
      - basicAuth: []
components:
  schemas:
    "400":
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: paramater kurang
        code:
          type: integer
          example: 400
    "401":
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Access token is wrong!/Token is not valid!/Token expired
        code:
          type: integer
          example: 401
    "403":
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Token not found in your header request!/Access Token is wrong!/Access
            forbidden for this user!
        code:
          type: integer
          example: 403
    "404":
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Data tidak ditemukan
        code:
          type: integer
          example: 404
    "500":
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Internal server error
        code:
          type: integer
          example: 500
    "200login-ezviz-token":
      required:
      - code
      - data
      - message
      - success
      type: object
      properties:
        success:
          type: string
          example: success
        message:
          type: string
          example: Your Request Has Been Processed
        data:
          $ref: '#/components/schemas/get-ezviz-token'
    BodyLoginMsisdn:
      type: object
      properties:
        msisdn:
          type: integer
          description: phone number
          example: 81267632788
        otpSignature:
          type: string
          example: 1q2w
        otp:
          type: integer
          description: checked in the second request after input OTP
          example: 1234
    LoginSuccess:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/userData'
        message:
          type: string
          example: Your Request Has Been Processed
        code:
          type: integer
          example: 200
    userData:
      type: object
      properties:
        id:
          type: string
          example: ID2508338
        fullname:
          type: string
          example: Pelanggan
        msisdn:
          type: string
          example: "081380173208"
        profile:
          type: string
          example: ca3c23fc7775f06287b3a64a1f5c39d6
        gender:
          type: string
          example: pria
        birthDate:
          type: string
        email:
          type: string
        firstLogin:
          type: boolean
          example: true
        userToken:
          type: string
          example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJubyI6IklE
    RegisterUser:
      type: object
      properties:
        msisdn:
          type: string
          example: "081380173208"
        fullname:
          type: string
          example: Dimas Dandi Josia
        gender:
          type: string
          example: Pria
        birthdate:
          type: string
          example: 2019-01-02
    "200RegisterUsers":
      type: object
      properties:
        success:
          type: string
          example: "true"
        message:
          type: string
          example: Register berhasil
        code:
          type: integer
          example: 200
        data:
          $ref: '#/components/schemas/UserDataReg'
    UserDataReg:
      type: object
      properties:
        id:
          type: string
          example: ID2508338
        fullname:
          type: string
          example: Pelanggan
        msisdn:
          type: string
          example: "081380173208"
        profile:
          type: string
          example: ca3c23fc7775f06287b3a64a1f5c39d6
        gender:
          type: string
          example: pria
        birthDate:
          type: string
        email:
          type: string
        firstLogin:
