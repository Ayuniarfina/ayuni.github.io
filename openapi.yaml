  /api/v3/login/{msisdn}:
    get:
      tags:
      - Device Brand Ezviz
      summary: Login / Get Ezviz Token
      parameters:
      - name: msisdn
        in: path
        description: phone number
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: "6281395217103"
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200login-ezviz-token'
        "400":
          description: bad input parameter
        "409":
          description: an existing item already exists
      security:
      - basicAuth: []
  /api/v3/devices/:
