      - User
      summary: Login by Msisdn
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BodyLoginMsisdn'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginSuccess'
        "400":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
        "401":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
        "403":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403'
        "404":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404'
        "500":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500'
      security:
      - basicAuth: []
  /v3/register/msisdn:
    post:
      tags:
      - User
      summary: Register by Msisdn
      description: Hit this API if 'firstLogin' is true from response API Login
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200RegisterUsers'
        "404":
          description: Not found
        "500":
          description: Internal Error
      security:
      - basicAuth: []
  /v3/profile/{msisdn}:
    get:
      tags:
      - User
      summary: Get user by msisdn
      parameters:
      - name: msisdn
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          example: 122604292806
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200GetUsers'
        "404":
          description: Not found
        "500":
          description: Internal Error
      security:
      - basicAuth: []
  /v3/profile/:
    put:
      tags:
      - User
      summary: Update user by msisdn
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        "200":
          description: successful operation
