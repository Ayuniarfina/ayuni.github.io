        "404":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404'
        "500":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500'
      security:
      - basicAuth: []
    delete:
      tags:
      - Device Brand Ezviz
      summary: Delete Device
      parameters:
      - name: msisdn
        in: query
        description: phone number
        required: true
        style: form
        explode: true
