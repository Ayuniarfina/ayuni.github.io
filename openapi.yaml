      - Device Brand Ezviz
      summary: Add Device
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/addDevice-ezviz'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200AddDevice'
        "400":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
        "401":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
        "403":
          description: successful operation
          content:
            application/json:
