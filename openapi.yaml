          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200Alarm'
        "404":
          description: Not found
        "500":
          description: Internal Error
      security:
      - basicAuth: []
    put:
      tags:
      - Device Management - Alarm
      summary: Change isRead Value
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/body-put-alarm'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200PutAlarm'
        "404":
          description: Not found
        "500":
          description: Internal Error
      security:
      - basicAuth: []
    post:
      tags:
      - Device Management - Alarm
      summary: Create Alarm (without push  message)
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BodyAlarm'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200createAlarm'
        "401":
          description: Unauthorized
        "404":
          description: Not found
        "500":
          description: Internal Error
      security:
      - basicAuth: []
    delete:
      tags:
      - Device Management - Alarm
      summary: Delete Alarm
      parameters:
      - name: msisdn
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "02121202079"
      - name: alarmId
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 04a13451-ef9d-4950-a97a-49371ecdf5f5
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/200DeleteAlarm'
        "404":
          description: Not found
        "500":
          description: Internal Error
      security:
      - basicAuth: []
  /v3/fcm/token:
    put:
