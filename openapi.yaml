  /devices/v1/alarm/merged:
    get:
      tags:
      - Device Management - Alarm
      summary: Alarm merge
      parameters:
      - name: alarmId
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 04a13451-ef9d-4950-a97a-49371ecdf5f5
      - name: ndmain
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "02121202079"
      responses:
        "200":
          description: successful operation
